<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OAuth Login</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #232526, #1c1c1c);
    color: #fff;
    overflow: hidden;
  }

  /* Background animated gradient blobs */
  body::before,
  body::after {
    content: "";
    position: fixed;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.6;
    animation: blobMove 20s infinite alternate ease-in-out;
    z-index: 0;
  }
  body::before {
    width: 400px;
    height: 400px;
    background: #5865f2;
    top: 10%;
    left: 15%;
    animation-delay: 0s;
  }
  body::after {
    width: 600px;
    height: 600px;
    background: #2ecc71;
    bottom: 10%;
    right: 10%;
    animation-delay: 10s;
  }
  @keyframes blobMove {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(50px, 30px) scale(1.1); }
  }

  /* Center container */
  .container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  /* Glassmorphic card */
  .login-card {
    background: rgba(32, 34, 37, 0.85);
    backdrop-filter: saturate(180%) blur(18px);
    border-radius: 24px;
    box-shadow:
      0 8px 32px rgba(0, 0, 0, 0.37),
      inset 0 0 0 1px rgba(255, 255, 255, 0.06);
    max-width: 420px;
    width: 100%;
    padding: 3.5rem 3rem;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .login-card:hover {
    transform: translateY(-12px);
    box-shadow:
      0 16px 48px rgba(0, 0, 0, 0.5),
      inset 0 0 0 1px rgba(255, 255, 255, 0.1);
  }

  /* Title */
  h1 {
    font-size: 2.8rem;
    margin-bottom: 2.5rem;
    font-weight: 800;
    letter-spacing: 1.3px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
  }

  /* Discord Button */
  a.button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    background-color: #5865f2;
    color: white;
    padding: 18px 48px;
    border-radius: 9999px;
    font-weight: 700;
    font-size: 1.4rem;
    text-decoration: none;
    box-shadow: 0 8px 16px rgba(88, 101, 242, 0.6);
    user-select: none;
    cursor: pointer;
    border: none;
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
  }
  a.button:hover, a.button:focus {
    background-color: #4752c4;
    box-shadow: 0 12px 24px rgba(71, 82, 196, 0.85);
    outline: none;
    transform: scale(1.05);
  }
  a.button:active {
    transform: scale(0.98);
  }

  a.button svg {
    width: 26px;
    height: 26px;
    fill: white;
    flex-shrink: 0;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .login-card {
      padding: 2.5rem 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.8rem;
    }
    a.button {
      padding: 14px 36px;
      font-size: 1.2rem;
      gap: 10px;
    }
    a.button svg {
      width: 22px;
      height: 22px;
    }
  }
</style>
</head>

  <div class="container" role="main" aria-label="FRACTURE Verification Login">
    <section class="login-card" tabindex="0">
      <h1>Verify Your Account</h1>
      <a class="button" href="https://api.fracturesoftware.site/api/login" aria-label="Login with Discord">

    </section>
  </div>
</body>
</html>
