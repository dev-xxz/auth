<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fracture Auth</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card container */
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 3rem 4rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90vw;
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* Discord button */
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: #7289da;
      color: white;
      padding: 16px 40px;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(114, 137, 218, 0.6);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      cursor: pointer;
      border: none;
    }
    a.button:hover, a.button:focus {
      background-color: #5b6eae;
      box-shadow: 0 6px 18px rgba(91, 110, 174, 0.8);
      outline: none;
    }
    a.button svg {
      width: 24px;
      height: 24px;
      fill: white;
      flex-shrink: 0;
    }

    /* Responsive font size */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }
      a.button {
        padding: 14px 32px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main class="login-card" role="main" aria-label="FRACTURE Verification Login">
    <h1>Verify your account</h1>
    <a class="button" href="https://api.fracturesoftware.site/api/login" aria-label="Login with Discord">

</html>
