<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to Verify</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2c2f33;
      color: white;
      flex-direction: column;
      margin: 0;
    }
    a.login-btn {
      background-color: #5865f2;
      padding: 15px 30px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    a.login-btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Login to Verify on the Fracture Discord Server</h1>
  <a
    href="https://your-backend-domain.com/login"
    class="login-btn"
    >Login with Discord</a
  >
</body>
</html>
